{% extends "base.html" %}

{% block title %}Receive Inventory - Alive Pharmaceuticals{% endblock %}

{% block content %}
    <!-- Header -->
    <div class="header">
        <div>
            <h1>Receive Inventory</h1>
            <p>Receive products into warehouse inventory</p>
        </div>
        <a href="/inventory" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Inventory
        </a>
    </div>

    <!-- Form -->
    <div class="form-container">
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/inventory/receive" id="receiveForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="product_id">Product *</label>
                    <select id="product_id" name="product_id" class="form-control" required>
                        <option value="">Select a product</option>
                        {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }} ({{ product.sku }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" 
                           placeholder="Enter quantity" min="1" required>
                </div>

                <div class="form-group">
                    <label for="batch_number">Batch Number</label>
                    <input type="text" id="batch_number" name="batch_number" class="form-control" 
                           placeholder="Enter batch number">
                </div>

                <div class="form-group">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="date" id="expiry_date" name="expiry_date" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" 
                          placeholder="Enter receiving notes..."></textarea>
            </div>

            <div class="form-actions">
                <a href="/inventory" class="btn-secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i>
                    Receive Inventory
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('receiveForm');
            const productSelect = document.getElementById('product_id');
            const quantityInput = document.getElementById('quantity');
            
            // Form validation
            form.addEventListener('submit', function(e) {
                const productId = productSelect.value;
                const quantity = parseInt(quantityInput.value);
                
                if (!productId) {
                    e.preventDefault();
                    alert('Please select a product');
                    productSelect.focus();
                    return false;
                }
                
                if (!quantity || quantity < 1) {
                    e.preventDefault();
                    alert('Please enter a valid quantity (minimum 1)');
                    quantityInput.focus();
                    return false;
                }
            });

            // Auto-focus on product select
            productSelect.focus();
        });
    </script>
{% endblock %}

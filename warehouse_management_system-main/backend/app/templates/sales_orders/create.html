{% extends "base.html" %}

{% block title %}Create Sales Order - Alive Pharmaceuticals{% endblock %}

{% block content %}
    <!-- Header -->
    <div class="header">
        <div>
            <h1>Create Sales Order</h1>
            <p>Create a new sales order for customer</p>
        </div>
        <a href="/sales-orders" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Sales Orders
        </a>
    </div>

    <!-- Form -->
    <div class="form-container">
        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/sales-orders/create" id="salesOrderForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="customer_id">Customer *</label>
                    <select id="customer_id" name="customer_id" class="form-control" required>
                        <option value="">Select a customer</option>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="order_date">Order Date *</label>
                    <input type="date" id="order_date" name="order_date" class="form-control" 
                           value="{{ today }}" required>
                </div>

                <div class="form-group">
                    <label for="delivery_date">Expected Delivery Date</label>
                    <input type="date" id="delivery_date" name="delivery_date" 
                           class="form-control">
                </div>

                <div class="form-group">
                    <label for="discount_percentage">Discount %</label>
                    <input type="number" id="discount_percentage" name="discount_percentage" 
                           class="form-control" min="0" max="100" step="0.01" value="0">
                </div>
            </div>

            <!-- Products Section -->
            <div class="form-group">
                <label>Products *</label>
                <div id="products-container">
                    <div class="product-row">
                        <div class="row">
                            <div class="col-md-4">
                                <select name="product_ids" class="form-control" required>
                                    <option value="">Select Product</option>
                                    {% for product in products %}
                                    <option value="{{ product.id }}">{{ product.name }} ({{ product.sku }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="quantities" class="form-control" 
                                       placeholder="Quantity" min="1" required>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="unit_prices" class="form-control" 
                                       placeholder="Unit Price" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger remove-product" style="display:none;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" id="add-product" class="btn btn-secondary mt-2">
                    <i class="fas fa-plus"></i> Add Another Product
                </button>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" 
                          placeholder="Enter order notes..."></textarea>
            </div>

            <div class="form-actions">
                <a href="/sales-orders" class="btn-secondary">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i>
                    Create Sales Order
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('salesOrderForm');
            const customerSelect = document.getElementById('customer_id');
            const addProductBtn = document.getElementById('add-product');
            const productsContainer = document.getElementById('products-container');
            
            // Add product row functionality
            addProductBtn.addEventListener('click', function() {
                const productRow = document.querySelector('.product-row').cloneNode(true);
                
                // Clear values in cloned row
                productRow.querySelectorAll('select, input').forEach(field => {
                    field.value = '';
                });
                
                // Show remove button
                const removeBtn = productRow.querySelector('.remove-product');
                removeBtn.style.display = 'block';
                removeBtn.addEventListener('click', function() {
                    productRow.remove();
                    updateRemoveButtons();
                });
                
                productsContainer.appendChild(productRow);
                updateRemoveButtons();
            });
            
            // Update remove button visibility
            function updateRemoveButtons() {
                const rows = productsContainer.querySelectorAll('.product-row');
                rows.forEach((row, index) => {
                    const removeBtn = row.querySelector('.remove-product');
                    removeBtn.style.display = rows.length > 1 ? 'block' : 'none';
                });
            }
            
            // Form validation
            form.addEventListener('submit', function(e) {
                const customerId = customerSelect.value;
                const productSelects = document.querySelectorAll('select[name="product_ids"]');
                const quantities = document.querySelectorAll('input[name="quantities"]');
                const unitPrices = document.querySelectorAll('input[name="unit_prices"]');
                
                if (!customerId) {
                    e.preventDefault();
                    alert('Please select a customer');
                    customerSelect.focus();
                    return false;
                }
                
                // Validate at least one product
                let hasProducts = false;
                for (let i = 0; i < productSelects.length; i++) {
                    if (productSelects[i].value && quantities[i].value && unitPrices[i].value) {
                        hasProducts = true;
                        break;
                    }
                }
                
                if (!hasProducts) {
                    e.preventDefault();
                    alert('Please add at least one product with quantity and price');
                    return false;
                }
            });

            // Auto-focus on customer select
            customerSelect.focus();
        });
    </script>
{% endblock %}

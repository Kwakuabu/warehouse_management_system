{% extends "base.html" %}

{% block title %}Edit User - Alive Pharmaceuticals{% endblock %}

{% block content %}
<div class="header">
    <div>
        <h1>Edit User</h1>
        <p>Edit user account details.</p>
    </div>
</div>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<div class="card mt-4">
    <div class="card-body">
        <form method="post" action="/settings/users/{{ user.id }}/edit">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password (leave blank to keep current)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role">
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
                    <option value="staff" {% if user.role == 'staff' %}selected{% endif %}>Staff</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" value="true" {% if user.is_active %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Active</label>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Changes</button>
            <a href="/settings/users" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
